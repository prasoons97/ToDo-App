
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="ToDo-App.css">
</head>
<body>

    <div id="todo-app">
        <h1 class="app-title">Todo App</h1>
        <form id="todo-form" class="formStyle">
            <input type="text" id="todo-input" placeholder="Lägg till en ny..." class="todo-input" />
            <button type="submit" class="add-button">Lägg till</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be inserted here by JS -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
